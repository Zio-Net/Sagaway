apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-management
  template:
    metadata:
      labels:
        app: inventory-management
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "inventory-management"
        dapr.io/app-port: "8080"
        dapr.io/config: "sagaway"
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - name: inventory-management
        image: ${ACR_NAME}.azurecr.io/sagaway.demo.inventory.manager:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-management
spec:
  selector:
    app: inventory-management
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
