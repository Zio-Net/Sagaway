############################
# RabitMQ
############################
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - reservation-dapr

############################
# Redis state store
############################
  redis:
    image: "redis:alpine"
    hostname: redisserver
    ports:
      - "6379:6379"
    networks:
      - reservation-dapr
    command: redis-server 
    environment:
     - REDIS_REPLICATION_MODE=master
 
#############################
## Dapr placement service
#############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - reservation-dapr
 
############################
# Dapr zipkin service
############################
  zipkin:
    image: "openzipkin/zipkin"
    ports:
      - "9411:9411"
    networks:
      - reservation-dapr
 
#############################
## Dapr Dashboard
#############################
  dapr-dashboard:
    image: daprio/dashboard:latest
    container_name: dashboard
    ports:
      - "8080:8080"
    volumes:
      - "./dapr/:/home/nonroot/.dapr"
    networks:
      - reservation-dapr
 
############################
# Global settings
############################
networks:
  reservation-dapr:
           
  

