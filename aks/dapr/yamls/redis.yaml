apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: sagaway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - name: redis
        image: redis/redis-stack:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_REPLICATION_MODE
          value: "master"
        - name: RedisHost
          value: "redis"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP