version: '3.7'

services:
##################################################
# Reservation Manager Microservice + Dapr sidecars
##################################################
  reservation-manager:
    image: ${DOCKER_REGISTRY-}sagawayreservationdemoreservationmanager
    build:
      context: .
      dockerfile: Sagaway.ReservationDemo.ReservationManager/Dockerfile
    ports:
      - "4545:80"
    networks:
      - reservation-dapr
    environment:
      - ACTOR_TYPE=CarReservationActor
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://reservation-manager:80
    depends_on:
      - rabbitmq
      - redis
      - zipkin
      - placement

  reservation-manager-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd",
     "-app-id", "reservation-manager",
     "-app-port", "80",
     "-placement-host-address", "placement:50006",
     "-dapr-http-port", "3500",
     "-components-path", "/dapr/components",
     "-config", "/dapr/config.yaml"]
    volumes:
        - "./dapr/:/dapr"
    depends_on:
      - reservation-manager
    network_mode: "service:reservation-manager"
    

