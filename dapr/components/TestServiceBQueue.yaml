apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: TestServiceBQueue
spec:
  type: bindings.rabbitmq
  version: v1
  metadata:
  - name: queueName
    value: TestServiceBQueue
  - name: host
    value: "amqp://rabbitmq:5672"
  - name: durable
    value: false
  - name: deleteWhenUnused
    value: false
  - name: ttlInSeconds
    value: 30
  - name: prefetchCount
    value: 0
  - name: exclusive
    value: false
  - name: maxPriority
    value: 5
  - name: contentType
    value: "text/plain"